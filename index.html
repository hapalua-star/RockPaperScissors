<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function computerPlay(){
         var i=Math.random();
         if(i<=.33)
         {        
         return ("Rock");
         }
         else if(i<=.66 && i>.33)
         {
         return ("Paper");
         }
         else
         {
         return("Scissors");
         }
        }


        function playSingleRound(playerSelection,computerSelection)
        {
         if(playerSelection==computerSelection)
         {
             return("Tie game");
         }
         else if(computerSelection==("Paper"))
         {
             return("Computer had Paper and wins!");
         }
         else 
         {
             return("Computer had Scissors and loses!");
         }
        }


        function game()
        {
            for (let i = 0; i < 5; i++)
            {
                input=prompt("Rock Paper or Scissor?");
                var computersPick=computerPlay();
                var gameOne=playSingleRound(input,computersPick);
                alert(gameOne);

            }
        }

        game();
       



    </script>
</body>
</html>
