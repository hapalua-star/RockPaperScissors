<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        function computerPlay(){
         var i=Math.random();
         if(i<=.33)
         {        
         return ("Rock");
         }
         else if(i<=.66 && i>.33)
         {
         return ("Paper");
         }
         else
         {
         return("Scissors");
         }
        }

        input=prompt("Play game!");
        var a=computerPlay();
        alert(a);



    </script>
</body>
</html>
